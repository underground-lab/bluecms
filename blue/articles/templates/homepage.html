{% extends "base.html" %}
{% load static %}

<body>
    {% block content %}

    {% if object_list %}
        {% for obj in object_list %}
            <h1><a href="{% url 'app_article' obj.pk %}">{{ obj.header }}</a></h1>
            <p>{{ obj.perex }}</p>
        {% endfor %}
    {% else %}
        <h3>No articles</h3>
    {% endif %}

    {% endblock %}
</body>
